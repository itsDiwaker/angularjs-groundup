<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ngClassified</title>
</head>

<body 
    ng-app="ngClassifieds" 
    ng-controller="classifiedsCtrl"
>
    <!--input type="text" placeholder="Enter your name" ng-model="name.first"-->
    <input type="text" placeholder="Enter your name" ng-model="name">
    <!--
        Angular Templating: {{}}
        Can do simple maths.
        String concatenation using +.     
    -->
    <!--h1>{{ name }}</h1-->
    <!--h1>{{ 7 + 2 }}</h1-->
    <h1>{{ name.first + ' ' + name.last }}</h1>

    <script src="node_modules/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifiedsCtrl.js"></script>
</body>

</html>
